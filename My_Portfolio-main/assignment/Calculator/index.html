<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Harsha Dilan">
    <meta name="keyword" content="HTML, CSS, JavaScript">
    <meta name="description" content="HTML, CSS, JavaScript">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="position-absolute m-auto">
        <section class="text-section position-absolute">
            <textarea class="text-area position-absolute m-auto" id="text-area" readonly></textarea>
        </section>
        <section class="btn-section position-absolute d-grid">
            <button type="button" class="btn btn-outline-danger fw-bold fs-4" id="btn-clear"><img width="50" height="50" src="asset/icons8-clear-48.png" alt="clear-symbol--v1"/></button>
            <button type="button" class="btn btn-outline-primary fw-bold fs-4" id="btn-(">(</button>
            <button type="button" class="btn btn-outline-primary fw-bold fs-4" id="btn-)">)</button>
            <button type="button" class="btn btn-outline-primary fw-bold fs-4" id="btn-/">/</button>
            <button type="button" class="btn btn-outline-info fw-bold fs-4" id="btn-7">7</button>
            <button type="button" class="btn btn-outline-info fw-bold fs-4" id="btn-8">8</button>
            <button type="button" class="btn btn-outline-info fw-bold fs-4" id="btn-9">9</button>
            <button type="button" class="btn btn-outline-primary fw-bold fs-4" id="btn-*">*</button>
            <button type="button" class="btn btn-outline-info fw-bold fs-4" id="btn-4">4</button>
            <button type="button" class="btn btn-outline-info fw-bold fs-4" id="btn-5">5</button>
            <button type="button" class="btn btn-outline-info fw-bold fs-4" id="btn-6">6</button>
            <button type="button" class="btn btn-outline-primary fw-bold fs-4" id="btn--">-</button>
            <button type="button" class="btn btn-outline-info fw-bold fs-4" id="btn-1">1</button>
            <button type="button" class="btn btn-outline-info fw-bold fs-4" id="btn-2">2</button>
            <button type="button" class="btn btn-outline-info fw-bold fs-4" id="btn-3">3</button>
            <button type="button" class="btn btn-outline-primary fw-bold fs-4" id="btn-+">+</button>
            <button type="button" class="btn btn-outline-info fw-bold fs-4" id="btn-0">0</button>
            <button type="button" class="btn btn-outline-primary fw-bold fs-4" id="btn-.">.</button>
            <button type="button" class="btn btn-outline-primary fw-bold fs-4" id="btn-%">%</button>
            <button type="button" class="btn btn-outline-success fw-bold fs-4" id="btn-=">=</button>
        </section>
    </main>

    <script src="http_cdnjs.cloudflare.com_ajax_libs_jquery_3.7.1_jquery.js"></script>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
